<ion-header>

  <ion-navbar>
    <ion-title>invite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group *ngFor="let friend of friends">
    <ion-item-divider color="light">A</ion-item-divider>
    <ion-item>{{friend.name}}</ion-item>
    <ion-item>{{friend.age}}</ion-item>
  </ion-item-group>
  <button ion-button color="success" (click)="showGreatAlert()" block>Great Alert</button>
  <button ion-button color="danger" (click)="cleanNavControllerStack()" block>Finish</button>
</ion-content>
